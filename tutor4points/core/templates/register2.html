<!--Register Part 2 Page-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form action="" method='post' enctype='multipart/form-data'>
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success" name = "no_tutor">I don't want to be a tutor</button>
    <button type="submit" class="btn btn-success" name = "yes_tutor">I want to be a tutor</button>
</form>
{% endblock %}
